<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Contacts</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="~{/nav :: navfrag}"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Contacts</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Contacts</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card card-solid">
                <div class="card-body pb-0">
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-12 d-flex align-items-stretch flex-column">
                            <div class="card bg-light d-flex flex-fill">
                                <div class="card-header text-muted border-bottom-0">
                                    <span th:text="${member.seq}"/>
                                </div>
                                <div class="card-body pt-0">
                                    <div class="row">
                                        <div class="col-7">
                                            <h2 class="lead"><b><span th:text="${member.name}"/></b></h2>
                                            <p class="text-muted text-sm"><b>Level:
                                            </b><span th:text="${member.level}"/></p>
                                            <p class="text-muted text-sm"><b>Email:
                                            </b><span th:text="${member.email}"/></p>
                                            <ul class="ml-4 mb-0 fa-ul text-muted">
                                                <li class="small"><span class="fa-li"><i
                                                        class="fas fa-lg fa-building"></i></span> Address: <span
                                                        th:text="${member.address}"/></li>
                                                <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span>
                                                    Phone #: <span th:text="${member.phone}"/></li>
                                            </ul>
                                        </div>
                                        <div class="col-5 text-center">
                                            <img src="../dist/img/user1-128x128.jpg" alt="user-avatar"
                                                 class="img-circle img-fluid">
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="text-right">
                                        <a th:href="@{'/members/'+${member.seq}+'/delform'}" class="btn btn-sm bg-red"
                                           style="display:none">
                                            <i class="fas fa-ban"></i> delete
                                        </a><!-- 모달사용해서 안씀 -->
                                        <a th:href="@{'/members'}" class="btn btn-sm bg-teal"
                                           th:if="${session.login.getId() == 'admin'}">
                                            <i class="fas fa-bars"></i> list
                                        </a>
                                        <a th:href="@{'/members/'+${member.seq}+'/upform'}"
                                           class="btn btn-sm btn-primary">
                                            <i class="fas fa-pen"></i> update
                                        </a>
                                        <!-- 모달 시작 -->
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-sm bg-red" data-toggle="modal"
                                                data-target="#deleteModal">
                                            <i class="fas fa-ban"></i> delete
                                        </button>

                                        <!-- Modal -->
                                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">정말로
                                                            삭제하시겠습니까?</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <form action="#" th:action="@{'/members/'+${seq}}"
                                                              th:object="${member}" th:method="delete">
                                                            <input type="text" name="seq" style="display:none"
                                                                   th:field="*{seq}" th:value="*{seq}" readonly/>
                                                            <input type="text" name="id" style="display:none"
                                                                   th:field="*{id}"/>
                                                            <input type="submit" class="btn btn-primary bg-red"
                                                                   value="Delete"/>
                                                            <input type="button" class="btn btn-primary"
                                                                   data-dismiss="modal" value="Close"/>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 모달 끝 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.2.0
        </div>
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
</body>
</html>
