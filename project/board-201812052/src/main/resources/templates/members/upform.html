<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <div th:replace="~{/nav :: navfrag_ver2}" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>UpForm</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Members</a></li>
              <li class="breadcrumb-item active">UpForm</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Update in member</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="#" th:action="@{'/members/'+${seq}}" th:object="${member}" th:method="put">
                <div class="card-body">
                  <div class="form-group">
                    <label>Seq</label>
                    <input type="text" class="form-control" placeholder="Enter Seq" name="seq" th:field="*{seq}" th:value="*{seq}"readonly/>
                  </div>
                  <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" placeholder="Enter ID" name="id" th:field="*{id}"/>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="pw" th:field="*{pw}"/>
                  </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" name="name" th:field="*{name}"/>
                  </div>
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="text" class="form-control" placeholder="Enter Email" name="email" th:field="*{email}"/>
                  </div>
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" placeholder="Enter Phone" name="phone" th:field="*{phone}"/>
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Enter Address" name="address" th:field="*{address}"/>
                  </div>
                  <div class="form-group" th:if="${session.isadmin == 'admin'}">
                    <label>Ban Checkbox</label>
                    <div class="form-check form-switch">
                      <input class="form-check-input" name="ban" type="checkbox" th:field="*{ban}" id="flexSwitchCheckDefault" >
                      <label class="form-check-label" for="flexSwitchCheckDefault">
                        Ban Checkbox
                      </label>
                    </div>
                  </div>
                  <div class="form-group" th:if="${session.isadmin == 'admin'}">
                    <label>Level</label>
                    <div class="form-check form-switch">
                      <input class="form-check-input" name="ban" type="radio" th:value="1" th:field="*{level}" id="flexSwitchCheckDefault1">
                      <label class="form-check-label" for="flexSwitchCheckDefault1">
                        1 단계
                      </label><br>
                      <input class="form-check-input" name="ban" type="radio" th:value="2" th:field="*{level}" id="flexSwitchCheckDefault2">
                      <label class="form-check-label" for="flexSwitchCheckDefault2">
                        2 단계
                      </label><br>
                      <input class="form-check-input" name="ban" type="radio" th:value="3" th:field="*{level}" id="flexSwitchCheckDefault3">
                      <label class="form-check-label" for="flexSwitchCheckDefault3">
                        3 단계
                      </label>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <div class="text-right">
                    <input type="submit" class="btn btn-primary" value="Update"/>
                    <input type="reset" class="btn btn-primary" value="Reset" />
                  </div>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col-->
        </div>
        <!-- /.row -->
        <br>
        <a th:href="@{'/members'}" class="btn btn-block bg-teal" th:if="${session.isadmin == 'admin'}">
          <i class="fas fa-bars"></i> list
        </a>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.2.0
    </div>
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->


<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
  $(function () {
    bsCustomFileInput.init();
  });
</script>
</body>
</html>
